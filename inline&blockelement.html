    <title>Inline and Block element</title>
</head>
<body>
    <p style="border:2px solid red"> this is a paragraph</p> <p style="border:2px solid blue"> <strong>this is also a paragraph but both are in different line cause they are block element and they reserve one complete block of space </strong></p>
    <span style="border:2px solid red"> this is a element </span> <span style="border:2px solid rgb(43, 6, 252)"> <strong>this is also a element but both are in same line so they are inline elements </strong>  </span>
    
</body>
</html>
